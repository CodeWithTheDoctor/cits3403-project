<!DOCTYPE html>
<html>
    <head>
        {% if title %}
        <title>{{title}} - Microblog</title>
        {% else %}
        <title>Welcome to microblog</title>
        {% endif %}
        <body>
            <div>
                Microblog: 
                <a href="/index">Home</a>
                <a href="login">Login</a>
            </div>
            <hr>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{message}}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
            <hr>
            {% block content %}{% endblock %}
        </body>
    </head>
</html>
